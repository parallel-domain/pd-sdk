name: "sphinx"
on:
  push:
    branches:
      - nisse/v0.2.0-sphinx-api-docs
jobs:
  sphinx-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
          pre-build-command: "pip install -r docs/requirements.txt"
          build-command: "sphinx-build -b html source build"
      - uses: actions/upload-artifact@v1
        with:
          name: Docs
          path: docs/build/
      - name: Commit documentation changes
        run: |
          git clone https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/parallel-domain/pd-sdk.git --branch gh-pages --single-branch gh-pages
          cp -r docs/build/* gh-pages/
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # the return code.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
